name: devnet

services:
  geth:
    image: ghcr.io/goatnetwork/goat-geth:testnet
    pull_policy: always
    stop_grace_period: 30s
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "geth attach --exec eth.blockNumber"]
      interval: 5s
      timeout: 5s
      retries: 5
    command:
      - --http
      - --http.api=eth,net,web3,debug
      - --http.addr=0.0.0.0
      - --http.vhosts=*
      - --http.corsdomain=*
      - --syncmode=full
      - --gcmode=archive
      - --history.transactions=0
      - --history.state=0
      - --bootnodes=enode://e792859322d1712fd0d0d78e861b35d459e44426f85245911c58b759112c261be69fc7ff4eb7096d9702589b125174a27a6cdd97de55e36d88d2b5f4982df82b@175.41.182.177:30303
    volumes:
      - /data/geth:/root/.ethereum
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"

  goat:
    image: ghcr.io/goatnetwork/goat:testnet
    pull_policy: always
    stop_grace_period: 30s
    network_mode: host
    restart: unless-stopped
    command:
      - start
      - --home
      - /goat
      - --goat.geth
      - /geth/geth.ipc
      - --api.enable
      - --p2p.persistent_peers
      - 689ce443353b778aea765858f8a0a445ea94ca60@175.41.182.177:26656
    volumes:
      - /data/goat:/goat
      - /data/geth:/geth
    depends_on:
      geth:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"
